<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Black Jack</title>
</head>
<body>
    <h1>Blackjack</h1>
    <p id="message-el">Want to play a round?</p>
    <p id="card-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <button id="game-starter" type="button" onclick="startGame()">Start Game</button>
    <button id="new-card" type="button" onclick="newCard()">New Card</button><br>
    <button id="refresh" type="button" onclick="reStartGame()">Refresh</button>
    
    <script src="index.js"></script>
</body>
</html>
